<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Outer circle -->
  <circle cx="32" cy="32" r="28" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Inner white circle (watch face) -->
  <circle cx="32" cy="32" r="22" fill="#ffffff"/>
  
  <!-- Hour markers -->
  <line x1="32" y1="12" x2="32" y2="16" stroke="#1e40af" stroke-width="2"/>
  <line x1="32" y1="48" x2="32" y2="52" stroke="#1e40af" stroke-width="2"/>
  <line x1="52" y1="32" x2="48" y2="32" stroke="#1e40af" stroke-width="2"/>
  <line x1="12" y1="32" x2="16" y2="32" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Stopwatch button on top -->
  <rect x="29" y="4" width="6" height="6" rx="1" fill="#64748b"/>
  
  <!-- Center dot -->
  <circle cx="32" cy="32" r="2" fill="#1e40af"/>
  
  <!-- Hand at 2 o'clock position -->
  <line x1="32" y1="32" x2="42" y2="20" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
</svg>
